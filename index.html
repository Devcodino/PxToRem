<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Devcodinos Pixel to Rem Converter" />
    <link rel="stylesheet" href="./src/index.style.css" />
    <script src="./src/index.script.js" defer></script>
    <title>Pixel To Rem</title>
  </head>
  <body>
    <div class="container">
      <h1>Devcodinos Pixel to Rem Converter</h1>
      <form method="get" id="px-to-rem-form">
        <label for="input-fontsize">Fontsitze </label>
        <input
          id="input-fontsize"
          type="number"
          min="8"
          placeholder="16"
          value="16"
          name="fontsize"
        />
        <label for="input-pixel">Pixel</label>
        <input
          id="input-pixel"
          type="text"
          placeholder="16px"
          name="givenPx"
          value="16"
        />
        <p id="result-in-rem">1em</p>
        <button type="submit">Convert</button>
      </form>
    </div>
  </body>
</html>
